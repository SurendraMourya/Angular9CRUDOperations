<div class="main-content maindiv" >
    <div class="row" style="margin-top: 50px;">
        <div class="col-md-8">
            <div class="form-group pageTitle" >
                My Products
            </div>
        </div>
        <div class="col-md-4" style="text-align: right;" >
            <div class="form-group">
                <button type="button" class="btn btn-default btn-primary" style="float:right" [routerLink]="['/crud/create/']">Create new product</button>
            </div>
        </div>        
    </div>
    <table class="table table-bordered table-responsive-sm table-hover table-outline mb-0 text-center dashboardSummary">
        <thead class="thead-light">
            <tr>
                <th width="5%" class="text-center">#</th>
                <th class="text-center">Product Name</th>
                <th class="text-center">Description</th>
                <th class="text-center">Price</th>
                <th class="text-center">Quantity</th>                            
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let product of products; let i=index">
            <tr >
                <td class="text-center">{{i+1}}</td>
                <td class="text-center"><a routerLink= "../product/{{product.id}}">
                    {{ product.name }}
                    </a></td>
                <td class="text-center">{{product.description}}</td>
                <td class="text-center">{{product.price}}</td>
                <td class="text-center">{{product.quantity}}</td>
                <td class="text-center">
                    <button type="button" class="btn btn-default btn-primary" style="margin-right: 10px;" [routerLink]="['/crud/update/', product.id]">Update</button>
                    <button type="button" class="btn btn-default btn-danger" (click)="deleteProduct(product.id)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
