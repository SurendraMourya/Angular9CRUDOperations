<div class="card border-danger maindiv" >
    <div class="card-header border-danger">
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-8">
                <div class="form-group pageTitle " >
                    Update Product
                </div>
            </div>
            <div class="col-md-4" style="text-align: right;" >
                <div class="form-group">
                    <button type="button" class="btn btn-default btn-primary" style="float: right;" [routerLink]="['/crud/home/']">Back</button>
                </div>
            </div>        
        </div>
    </div>
    <div class="card-body ">
        <form [formGroup]="productForm" (ngSubmit)="updateForm()" novalidate>   
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" formControlName="name" class="form-control" maxlength="20" [(ngModel)]="products.name">
                    </div>            
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" formControlName="description" rows="3" maxlength="50" [(ngModel)]="products.description">
                    </div>            
                </div>
            </div>     
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Price</label>
                <input type="text" formControlName="price" class="form-control" [(ngModel)]="products.price">
                    </div>            
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Quantity</label>
                <input type="text" formControlName="quantity" class="form-control" [(ngModel)]="products.quantity">
                    </div>            
                </div>
            </div>             
            <div style="float:right">                
                <button type="submit"  class="btn btn-default btn-primary"  ><i class=""></i>Submit</button>                                    
            </div>
        </form>
    </div>    
</div>
