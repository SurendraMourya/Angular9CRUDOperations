<div class="card border-danger maindiv" >
  <div class="card-header border-danger">
      <div class="row" style="margin-top: 50px;">
          <div class="col-md-8">
              <div class="form-group pageTitle " >
                  View Product Details
              </div>
          </div>
          <div class="col-md-4" style="text-align: right;" >
              <div class="form-group">
                  <button type="button" class="btn btn-default btn-primary" style="float: right;" [routerLink]="['/crud/home/']">Back</button>
              </div>
          </div>        
      </div>
  </div>
  <div class="card-body ">
      <form >   
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Product Name</label>
                      <input readonly type="text" class="form-control" maxlength="20" [(ngModel)]="products.name" name="name">
                  </div>            
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Description</label>
                      <input readonly type="text" class="form-control" rows="3" maxlength="50" [(ngModel)]="products.description" name='desc'>
                  </div>            
              </div>
          </div>     
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Price</label>
                      <input readonly type="text" class="form-control" [(ngModel)]="products.price" name='price'>
                  </div>            
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Quantity</label>
                      <input readonly type="text" class="form-control" [(ngModel)]="products.quantity" name="quantity">
                  </div>            
              </div>
          </div>             
          <div style="float:right">                
              <button type="submit"  class="btn btn-default btn-primary"  ><i class=""></i>Submit</button>                                    
          </div>
      </form>
  </div>    
</div>
