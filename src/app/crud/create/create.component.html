<div class="card border-danger maindiv" >
    <div class="card-header border-danger">
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-8">
                <div class="form-group pageTitle " >
                    Create Product
                </div>
            </div>
            <div class="col-md-4" style="text-align: right;" >
                <div class="form-group">
                    <button type="button" class="btn btn-default btn-primary" style="float: right;" [routerLink]="['/crud/home/']">Back</button>
                </div>
            </div>        
        </div>
    </div>
    <div class="card-body ">
        <form [formGroup]="productForm" (ngSubmit)="submitForm()" novalidate>   
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" formControlName="name" class="form-control" maxlength="20">
                    </div>            
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" formControlName="description" rows="3" maxlength="50">
                    </div>            
                </div>
            </div>     
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Price</label>
                <input type="text" formControlName="price" class="form-control">
                    </div>            
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Quantity</label>
                <input type="text" formControlName="quantity" class="form-control">
                    </div>            
                </div>
            </div>             
            <div style="float:right">                
                <button type="submit"  class="btn btn-default btn-primary"  ><i class=""></i>Submit</button>                                    
            </div>
        </form>
    </div>

        <span >
            <span class="table-remove">    
                <button type="submit"  class="btn btn-default btn-primary" ><i class=""></i>Submit</button>              
            </span>	      	
        </span>
    </div>         -->
</div>
